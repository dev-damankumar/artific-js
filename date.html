<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<script>
    function getDate() {
        var d = new Date();
        return d.getDate() < 10 ? '0' + d.getDate() : '' + d.getDate();
    }
    function getMonth(type=null) {
        var d = new Date();
        if(type){
            if(type==="long" || type==="short" || type==="narrow")
            return d.toLocaleString('default', { month: type });
        }
        return  (d.getMonth()+1) < 10 ? '0' + (d.getMonth() +1) : (d.getMonth() +1);
    }

    function getYear() {
        var d = new Date();
        return d.getFullYear();
    }

    function getDay(type=null) {
        var d = new Date();
        if(type){
            if(type==="long" || type==="short" || type==="narrow")
                return d.toLocaleString('default', { weekday: type });
        }
        return  (d.getDay() +1) < 10 ? '0' + (d.getDay() +1) : (d.getDay() +1) ;
    }

    function getFullDate(delimeter="-"){
        var d = new Date();
        if(delimeter==="-"||delimeter==="/"||delimeter==="\\" || delimeter==="," || delimeter===".")
        return `${getDate()+delimeter+getMonth()+delimeter+d.getFullYear()}`
    }

    function getDateFromString(str=new Date(),delimeter){
        var d = new Date(str);
        if(delimeter==="-"||delimeter==="/"||delimeter==="\\" || delimeter==="," || delimeter===".")
            return `${(d.getDate() < 10 ? '0' + d.getDate() : '' + d.getDate())+delimeter+((d.getMonth()+1) < 10 ? '0' + (d.getMonth() +1) : (d.getMonth() +1))+delimeter+d.getFullYear()}`
    }

    function downloadImages(){
        var images=[...document.querySelectorAll("img")];
        images.forEach(v=>{
            var a=document.createElement("a");
            a.href=v.src;
            a.setAttribute("download","true");
            document.body.append(a);
            a.click()
            a.remove()
        })
    }


</script>
</html>
